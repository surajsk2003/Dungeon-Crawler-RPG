<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler RPG</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Loading Screen -->
        <div id="loadingScreen">
            <div class="loading-content">
                <h2>Loading Dungeon...</h2>
                <div class="progress-bar">
                    <div id="progressFill"></div>
                </div>
                <p id="loadingText">Preparing assets...</p>
            </div>
        </div>
        
        <!-- Main Menu -->
        <div id="mainMenu" class="menu-screen">
            <h1>Dungeon Crawler</h1>
            <div class="menu-buttons">
                <button id="newGameBtn">New Game</button>
                <button id="loadGameBtn">Load Game</button>
                <button id="settingsBtn">Settings</button>
                <button id="creditsBtn">Credits</button>
            </div>
        </div>
        
        <!-- Game UI -->
        <div id="gameUI" class="hidden">
            <!-- HUD Elements -->
            <div id="hud">
                <div class="health-mana">
                    <div class="bar-container">
                        <div id="healthBar" class="bar health"></div>
                        <span class="bar-text">HP: <span id="healthText">100/100</span></span>
                    </div>
                    <div class="bar-container">
                        <div id="manaBar" class="bar mana"></div>
                        <span class="bar-text">MP: <span id="manaText">50/50</span></span>
                    </div>
                </div>
                
                <div class="character-info">
                    <span id="levelText">Level 1</span>
                    <div id="expBar" class="bar exp"></div>
                    <span id="depthText">Floor 1</span>
                </div>
                
                <div class="hotkeys">
                    <div class="hotkey-slot" data-key="1"></div>
                    <div class="hotkey-slot" data-key="2"></div>
                    <div class="hotkey-slot" data-key="3"></div>
                    <div class="hotkey-slot" data-key="4"></div>
                </div>
            </div>
            
            <!-- Mini Map -->
            <div id="miniMap">
                <canvas id="miniMapCanvas"></canvas>
            </div>
        </div>
        
        <!-- Inventory Panel -->
        <div id="inventoryPanel" class="panel hidden">
            <div class="panel-header">
                <h3>Inventory</h3>
                <button class="close-btn" data-panel="inventory">×</button>
            </div>
            <div id="inventoryGrid" class="inventory-grid"></div>
            <div class="inventory-stats">
                <p>Weight: <span id="weightText">0/100</span></p>
                <p>Gold: <span id="goldText">0</span></p>
            </div>
        </div>
        
        <!-- Character Panel -->
        <div id="characterPanel" class="panel hidden">
            <div class="panel-header">
                <h3>Character</h3>
                <button class="close-btn" data-panel="character">×</button>
            </div>
            <div class="character-sheet">
                <div class="equipment-slots">
                    <div class="equipment-slot" data-slot="helmet"></div>
                    <div class="equipment-slot" data-slot="armor"></div>
                    <div class="equipment-slot" data-slot="weapon"></div>
                    <div class="equipment-slot" data-slot="boots"></div>
                </div>
                <div class="stats-display">
                    <div class="stat">Strength: <span id="strText">10</span></div>
                    <div class="stat">Dexterity: <span id="dexText">10</span></div>
                    <div class="stat">Intelligence: <span id="intText">10</span></div>
                    <div class="stat">Constitution: <span id="conText">10</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/assetLoader.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/input.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/items.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/dungeon.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/saves.js"></script>
    <script src="js/game.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
