<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler RPG</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="main-view">
            <div class="floor-info">
                <span id="floorDisplay">Floor 1</span> | 
                <span id="enemiesDisplay">Enemies: 0</span>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="message-log" id="messageLog"></div>
        </div>
        
        <div class="ui-panel">
            <div class="stats-section">
                <h3>Character Stats</h3>
                <div class="stat-bar">
                    <span class="stat-label">HP</span>
                    <div class="bar">
                        <div class="bar-fill hp-bar" id="hpBar"></div>
                    </div>
                    <span id="hpText">100/100</span>
                </div>
                <div class="stat-bar">
                    <span class="stat-label">MP</span>
                    <div class="bar">
                        <div class="bar-fill mp-bar" id="mpBar"></div>
                    </div>
                    <span id="mpText">50/50</span>
                </div>
                <div class="stat-bar">
                    <span class="stat-label">XP</span>
                    <div class="bar">
                        <div class="bar-fill xp-bar" id="xpBar"></div>
                    </div>
                    <span id="xpText">0/100</span>
                </div>
                <div style="font-size: 12px; margin-top: 10px;">
                    <div>Level: <span id="levelText">1</span></div>
                    <div>ATK: <span id="atkText">10</span></div>
                    <div>DEF: <span id="defText">5</span></div>
                    <div>MAG: <span id="magText">15</span></div>
                </div>
            </div>

            <div class="inventory-section">
                <h3>Inventory</h3>
                <div class="inventory-grid" id="inventoryGrid"></div>
            </div>

            <div class="controls-section">
                <h3>Controls</h3>
                <div class="controls">
                    <div>WASD / Arrow Keys: Move</div>
                    <div>Space: Attack</div>
                    <div>F: Cast Fireball (15 MP)</div>
                    <div>E: Use Health Potion</div>
                    <div>R: Use Mana Potion</div>
                    <div>Enter: Next Floor</div>
                    <div>Click Items: Use/Equip</div>
                    <div>M: Toggle Sound</div>
                    <div>P: Pause/Resume</div>
                </div>
                <button id="muteButton" class="mute-button">ðŸ”Š Sound On</button>
            </div>
        </div>
    </div>

    <script src="js/gameloop.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/dungeon.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/items.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/audio.js"></script>
</body>
</html>
